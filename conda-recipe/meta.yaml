package:
  name: elf
  {% set tagged_version = GIT_DESCRIBE_TAG|replace("v","")|replace("-", ".") %}

  # If we're using a non-tagged revision, append '.postN' to the version
  {% if GIT_DESCRIBE_NUMBER|int != 0 %}
    {% set tagged_version = tagged_version + '.post' + GIT_DESCRIBE_NUMBER %}
  {% endif %}

  version: {{tagged_version}}


source:
  path: ..


build:
  number: 0
  string: py{{py}}_{{PKG_BUILDNUM}}_g{{GIT_FULL_HASH[:7]}}
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"


requirements:
  host:
    - python {{PY_VER}}*
    - scikit-image
    - z5py
    - h5py

  run:
    - python {{PY_VER}}*

test:
  imports:
    - elf

about:
  home: https://github.com/constantinpape/elf
  license: MIT
  summary: Utils and convenience functions for large scale bio-image analysis.
